<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <section>
    <h1>WHAT DOES YOUR NAME SAY ABOUT YOUR PERSONALITY</h1>

    <div class="centerDiv">
        <div class="details">
            <label for="">Enter Your Name</label>
            <input type="text" name=" " id="nameid">
        </div>

        <div class="imgdiv">
            <img src="dogimg.jpg" width="200" height="200" id="imgchange" alt="">
        </div>

        <button>CickMe</button>
    </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $('button').click(function(){
                const name = $('#nameid').val();
                // alert(name);

                $("#imgchange").attr('src',`https://joeschmoe.io/api/v1/${name}`);

                const b = $('#imgchange');
                console.log(b);

            });
        });
    </script>
